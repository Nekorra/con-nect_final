
<ion-content>

  <ion-card class="background1">
    <ion-card-content class="text">
      New Matches!
    </ion-card-content>
  </ion-card>

  <div class="scrolling-wrapper" >
    <div class="card" *ngFor="let match of matchesData">
      <ion-avatar>
        <img alt="Silhouette of a person's head" [src]="match.image" />
      </ion-avatar>
    </div>
  </div>


      <ion-list>
        <ion-item *ngFor="let match of matchesData; let ind = index" class="chats" (click)="pushToNextScreenWithParams('tabs/convo', ind)">
          <ion-avatar slot="start">
            <img [src]="match.image" alt="avatar" />
          </ion-avatar>
          <ion-label>{{ match.firstName }}</ion-label>
        </ion-item>
      </ion-list>
  </ion-content>
