<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>
      Connect with Mentors
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let p of people; let ind = index" (click)="useSwipe(ind)">
      <img [src]="p.image" class="image">
        <ion-card-header>
          <ion-card-title>{{p.firstName}}</ion-card-title>
          <ion-card-subtitle>{{p.bio}}</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
   
    
  
</ion-content>
