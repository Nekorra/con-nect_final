<ion-content >
  <div class="appTitle">App Title</div>
  <div class="heyThere">Hey there, </div>
  <div class="welcomeBack"> Welcome Back!</div>


  <div class="content">
    <form [formGroup]="loginForm">
      <div class = "list">
        <ion-item lines="none">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input formControlName="email" placeholder="Email" class="inputFont" type="email">
          </ion-input>
        </ion-item>

        <br/>
        <ion-item lines="none">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input formControlName="password" placeholder="Password" class="inputFont"  type="password"[type]="showPassword ? 'text': 'password'">
          </ion-input> 
        </ion-item>
      </div>
   
    </form>

    <div class="forgotPasswordText" > Forgot your password?</div>

    <ion-button class = "loginButton" shape = "round" expand = "block" style = "text-transform: none; font-weight: normal;"  (click)="login()">
      <div class = "buttonfont">Login</div>
    </ion-button>

    <div class="registerText1"> Don't have an account yet?</div>
    <div class="registerText2" (click)="navigatePrimaryRegister()">Register</div>

  </div>
</ion-content>
